<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />


    <title>Library</title>
</head>

<body>

    <div class="container">
        <div class="book-container">

            <!-- <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"> </div>  -->
        </div>
        <div class="new-book-form">
            <form action="" method="get" class="form">
                <div class = "form-part">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div class = "form-part">
                    <label for="author" class = "alter-label">Author:</label>
                    <input type="text" name="author" id="author" >
                </div>


                <div class = "form-part">
                    <label for="pages" class = "alter-label">Pages:</label>
                    <input type="number" name="pages" id="pages" >
                </div>


                <div class = "form-part" class = "alter-label">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read" >
                </div>






                <button class="new-book">Add book</button>
            </form>


        </div>




    </div>


    <script src="index.js"></script>
</body>

</html>
