<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
</head>

<body>

    <div class="container">

        <div class="new-book-form">
            <button class="show-form">Show Form</button>
            <form action="" method="get" class="form" id="addBookForm" >
                <div class="form-part">
                    <label for="title">Title:</label>
                    <input type="text" name="titl" id="title" placeholder="ids" required>
                </div>

                <div class="form-part">
                    <label for="author" class="alter-label">Author:</label>
                    <input type="text" name="author" placeholder="ids" id="author">
                </div>


                <div class="form-part">
                    <label for="pages" class="alter-label">Pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>


                <div class="form-part" class="alter-label">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read" value=1>
                </div>






                <button class="new-book">Add book</button>
            </form>


        </div>
        <div class="book-container">


        </div>




    </div>


    <script src="index.js"></script>
</body>

</html>
